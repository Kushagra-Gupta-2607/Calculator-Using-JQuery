<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Calculator using JQuery</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="outer-frame">

            <div class="display-result">
                <div class="input text-nowrap">0</div>
            </div>

            <div class="flex-row">
                <button class="value btn btn-outline-primary">7</button>
                <button class="value btn btn-outline-primary">8</button>
                <button class="value btn btn-outline-primary">9</button>
                <button class="value btn btn-outline-warning">X</button>
            </div>

            <div class="flex-row">
                <button class="value btn btn-outline-primary">4</button>
                <button class="value btn btn-outline-primary">5</button>
                <button class="value btn btn-outline-primary">6</button>
                <button class="value btn btn-outline-warning">-</button>
            </div>

            <div class="flex-row">
                <button class="value btn btn-outline-primary">1</button>
                <button class="value btn btn-outline-primary">2</button>
                <button class="value btn btn-outline-primary">3</button>
                <button class="value btn btn-outline-warning">+</button>
            </div>

            <div class="flex-row">
                <button class="value btn btn-outline-primary">.</button>
                <button class="value btn btn-outline-primary">0</button>
                <button class="value btn btn-outline-warning">^</button>
                <button class="value btn btn-outline-warning">/</button>
            </div>

            <div class="flex-row enter">
                <button class="value clear btn-outline-danger">Clear</button>
                <button class="value enter btn-outline-success">Enter</button>
            </div>
        </div>

    </div>
    

    <script src="https://code.jquery.com/jquery-3.6.0.js" 
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
